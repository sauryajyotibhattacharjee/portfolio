<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Skills</title>
</head>
<body>

            </li>
            <li>
                <h3>JAVASCRIPT</h3>

                    <span class="JAVASCRIPT"></span>
                </div>
            </li>

                <h3>C</h3>
                <div class="bar">
                    <span class="C"></span>
                </div>
            </li>
            <li>
                <h3>Cpp</h3>
                <div class="bar">
                    <span class="Cpp"></span>
                </div>

            <li>
                <h3>JAVA</h3>
                <div class="bar">
                    <span class="JAVA"></span>
                </div>

    </div>

</html>
